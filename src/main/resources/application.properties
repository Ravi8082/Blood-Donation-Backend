# ✅ Application Name
spring.application.name=Manzil

# ✅ Mail Configuration (⚠️ Use Environment Variables for Passwords!)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}  # Set in Environment Variables
spring.mail.password=${MAIL_PASSWORD}  # Set in Environment Variables
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ✅ Logging Configuration (Reduces Memory Usage)
debug=false
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# ✅ JWT Configuration (⚠️ Store Secret in Environment Variables!)
spring.app.jwtSecret=${JWT_SECRET}
spring.app.jwtExpirationMs=3600000

# ✅ File Upload Configuration (Reduces Memory Usage)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
voice.upload.dir=./uploaded_voices

# ✅ Server Configuration
server.port=8082
server.servlet.session.persistent=false

